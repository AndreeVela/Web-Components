<!DOCTYPE html>
<html>
	<head>
		<title>HTML5 ROCKS</title>						
	</head>
	
	<body>
		<div id="nameTag">Andree</div>			
		<p>
			<input id="newName" /><button id="changeNameBtn">Update</button>
		</p>
		<template id="nameTagTemplate">
			<style>
			.outer {
			  border: 2px solid brown;
			  border-radius: 1em;
			  background: red;
			  font-size: 20pt;
			  width: 12em;
			  height: 7em;
			  text-align: center;
			}
			.boilerplate {
			  color: white;
			  font-family: sans-serif;
			  padding: 0.5em;
			}
			.name {
			  color: black;
			  background: white;
			  font-family: "Marker Felt", cursive;
			  font-size: 45pt;
			  padding-top: 0.2em;
			}
			</style>
			
			<div class="outer">
				<div class="boilerplate">
					Hi! My name is
				</div>
				<div class="name">
					<content></content>
				</div>
			</div>
		</template>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script>
		var shadow = document.querySelector( '#nameTag' ).createShadowRoot();
		var template = document.querySelector( '#nameTagTemplate' );
		var clone = document.importNode( template.content, true );
		shadow.appendChild( clone );
		
		function changeName(){						
			document.querySelector( '#nameTag' ).textContent = 
				document.querySelector( '#newName' ).value;
		}
		
		document.querySelector( '#changeNameBtn' ).setAttribute( 'onclick', 'changeName()' );		
		</script>
	</body>
	
</html>
